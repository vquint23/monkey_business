<!DOCTYPE html>
<html land = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monkey Business - Level Select</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="../index.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
  </head>
  <body>
    <div id = 'game-box'>
      <div id = 'game'>
        <img id = "bg-image" src = "../assets/Images/Images/LevelSelect.png">
        <div id = "level-options" >
            <ul>
                <li id = "level-jungle"><a>Jungle World</a>
                    <img id = "list-staff-jungle" src = "../assets/Images/Images/Staff.png"></li>
                    <ul>
                        <li class = "level-options-text" id = "jungle-level-one"
                        onmouseover="showStaff('list-staff-jungle')" 
                        onmouseout="hideStaff('list-staff-jungle')"
                        onclick = "startGame('level1.1')">Level 1</li>
                        <li class = "level-options-text" id ="jungle-level-two"
                        onmouseover="showStaff('list-staff-jungle')" 
                        onmouseout="hideStaff('list-staff-jungle')"
                        onclick = "startGame('level1.2')">Level 2</li>
                    </ul>
                <br>
                <li id = "level-mountain"><a>Mountain City</a>
                <img id = "list-staff-mountain" src = "../assets/Images/Images/Staff.png"></li> 
                <ul>
                    <li class = "level-options-text" id = "mountain-level-one"
                    onmouseover="showStaff('list-staff-mountain')" 
                    onmouseout="hideStaff('list-staff-mountain')"
                    onclick = "startGame('level2.1')">Level 1</li>
                    <li class = "level-options-text" id ="mountain-level-two"
                    onmouseover="showStaff('list-staff-mountain')" 
                    onmouseout="hideStaff('list-staff-mountain')"
                    onclick = "startGame('level2.2')">Level 2</li>
                </ul>
                <br>
                <li id = "level-sky"><a>The Heavens</a>
                <img id = "list-staff-sky" src = "../assets/Images/Images/Staff.png"></li> 
                <ul>
                    <li class = "level-options-text" id = "sky-level-one"
                    onmouseover="showStaff('list-staff-sky')" 
                    onmouseout="hideStaff('list-staff-sky')"
                    onclick = "startGame('level3.1')">Level 1</li>
                    <li class = "level-options-text" id ="sky-level-two"
                    onmouseover="showStaff('list-staff-sky')" 
                    onmouseout="hideStaff('list-staff-sky')"
                    onclick = "startGame('level3.2')">Level 2</li>
                </ul>
            </ul>
        </div>

        <img id = "back-arrow" src = "../assets/Images/Images/Icons/back arrow.png" onclick = "mainMenu('MainMenu.html')">
      </div>
    </div>
    
 </body>
</html>
