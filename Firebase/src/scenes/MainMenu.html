<!DOCTYPE html>
<html land = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monkey Business - Main Menu</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="../index.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
  </head>
  <body>
    <div id = 'game-box'>
      <div id = 'game'>
        <img id = "bg-image" src = "../../images/Images/Main Menu.png">
        <div id = "menu-options" >
            <ul>
                <li id = "menu-start" class = "menu-options-text">
                    <a onmouseover="showStaff('list-staff-start')" 
                    onmouseout="hideStaff('list-staff-start')"
                    onclick = "startGame('level1.1')">Start Game</a>
                    <img id = "list-staff-start" src = "../../images/Images/Staff.png"></li>
                <br>
                <li id = "menu-level" 
                class = "menu-options-text">
                <a onmouseover="showStaff('list-staff-level')" 
                onmouseout="hideStaff('list-staff-level')"
                onclick = "levelSelect()">Level Select</a>
                <img id = "list-staff-level" src = "../../images/Images/Staff.png"></li> 
                <br>
                <li id = "menu-control" 
                class = "menu-options-text">
                <a onmouseover="showStaff('list-staff-control')" 
                onmouseout="hideStaff('list-staff-control')" 
                onclick = "controlsMenu()">Controls</a>
                <img id = "list-staff-control" src = "../../images/Images/Staff.png"></li> 
                <br>
                <li id = "menu-about" 
                class = "menu-options-text">
                <a  onmouseover="showStaff('list-staff-about')" 
                onmouseout="hideStaff('list-staff-about')"
                onclick = "aboutMenu()">Help/About</a>
                <img id = "list-staff-about" src = "../../images/Images/Staff.png"></li> 
            </ul>
        </div>
        <img id = "back-arrow" src = "../../images/Images/Icons/back arrow.png" onclick = "splashScreen()">
      </div>
    </div>
    
 </body>
</html>
